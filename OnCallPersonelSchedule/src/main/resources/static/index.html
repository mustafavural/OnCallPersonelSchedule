<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Index - NOBET Listesi Programı</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/site.css" asp-append-version="true" />
</head>
<body class="container-fluid">

	<div class="offcanvas offcanvas-start bg-gr-dodgerblue-cadetblue"
		style="padding-bottom: 60px; height: stretch;" tabindex="-1"
		id="offCanvasMenu" aria-labelledby="offCanvasMenuLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offCanvasMenuLabel">Nöbet
				Listesi Ayarları</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
				aria-label="Close"></button>
		</div>

		<div class="offcanvas-body pad-0">

			<div class="accordion accordion-flush" id="solAkordiyonPanel">
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button" type="button"
							data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
							aria-expanded="true" aria-controls="flush-collapseOne">
							Gün Puanları</button>
					</h2>
					<div id="flush-collapseOne"
						class="accordion-collapse collapse show"
						data-bs-parent="#solAkordiyonPanel" style="">
						<div class="accordion-body">
							<div class="row input-group mb-1">
								<label for="inputPzt" class="col-4 form-label">Pazartesi</label>
								<input type="text"
									class="col-4 form-control pad-text text-center" id="inputPzt">
							</div>
							<div class="row input-group mb-1">
								<label for="inputSal" class="col-4 form-label">Salı</label> <input
									type="text" class="col-4 form-control pad-text text-center"
									id="inputSal">
							</div>
							<div class="row input-group mb-1">
								<label for="inputCsb" class="col-4 form-label">Çarşamba</label>
								<input type="text"
									class="col-4 form-control pad-text text-center" id="inputCsb">
							</div>
							<div class="row input-group mb-1">
								<label for="inputPsb" class="col-4 form-label">Perşembe</label>
								<input type="text"
									class="col-4 form-control pad-text text-center" id="inputPsb">
							</div>
							<div class="row input-group mb-1">
								<label for="inputCum" class="col-4 form-label">Cuma</label> <input
									type="text" class="col-4 form-control pad-text text-center"
									id="inputCum">
							</div>
							<div class="row input-group mb-1">
								<label for="inputCmt" class="col-4 form-label">Cumartesi</label>
								<input type="text"
									class="col-4 form-control pad-text text-center" id="inputCmt">
							</div>
							<div class="row input-group mb-1">
								<label for="inputPaz" class="col-4 form-label">Pazar</label> <input
									type="text" class="col-4 form-control pad-text text-center"
									id="inputPaz">
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" type="button"
							data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
							aria-expanded="false" aria-controls="flush-collapseTwo">
							Nöbetçi Sayısı ve İstirahat Günü</button>
					</h2>
					<div id="flush-collapseTwo" class="accordion-collapse collapse"
						data-bs-parent="#solAkordiyonPanel" style="">
						<div class="accordion-body">
							<div class="row input-group mb-1">
								<label for="inputNobetci" class="col-6 form-label">Nöbetçi
									Sayısı</label> <input type="text"
									class="col-4 form-control pad-text text-center"
									id="inputNobetci">
							</div>
							<div class="row input-group mb-1">
								<label for="inputIstirahat" class="col-6 form-label">İstirahat
									Günü</label> <input type="text"
									class="col-4 form-control pad-text text-center"
									id="inputIstirahat">
							</div>
							<div class="row input-group mb-1">
								<label for="bottomSettingsMonth" class="col-6 form-label">Aylar</label>
								<select id="bottomSettingsMonth"
									class="col-4 form-select pad-text text-center" name="month">
									<option value="1">Ocak</option>
									<option value="2">Şubat</option>
									<option value="3">Mart</option>
									<option value="4">Nisan</option>
									<option value="5">Mayıs</option>
									<option value="6">Haziran</option>
									<option value="7">Temmuz</option>
									<option value="8">Ağustos</option>
									<option value="9">Eylül</option>
									<option value="10">Ekim</option>
									<option value="11" selected>Kasım</option>
									<option value="12">Aralık</option>
								</select>
							</div>
							<div class="row input-group mb-1">
								<label for="bottomSettingsYear" class="col-6 form-label">Yıllar</label>
								<select id="bottomSettingsYear"
									class="col-4 form-select pad-text text-center" name="year">
								</select>
							</div>
							<div class="col-12 mb-2">
								<button type="button"
									class="btn btn-primary col-12 borderradius"
									onclick="getMonth()">Ayın Gün Puanlarını Ayarla</button>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" type="button"
							data-bs-toggle="collapse" data-bs-target="#flush-collapseThree"
							aria-expanded="false" aria-controls="flush-collapseThree">
							Ayın Gün Puanları</button>
					</h2>
					<div id="flush-collapseThree" class="accordion-collapse collapse"
						data-bs-parent="#solAkordiyonPanel" style="">
						<div id="month" class="accordion-body"></div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" type="button"
							data-bs-toggle="collapse" data-bs-target="#flush-collapseFour"
							aria-expanded="false" aria-controls="flush-collapseFour">
							Personel İsimleri</button>
					</h2>
					<div id="flush-collapseFour" class="accordion-collapse collapse"
						data-bs-parent="#solAkordiyonPanel" style="">
						<div class="accordion-body">
							<div
								class="col-12 input-group justify-content-evenly align-items-start borderradius">
								<input id="newFullName" type="text"
									class="col form-control pad-text borderradius"
									style="height: 38px;" placeholder="Adı Soyadı"
									aria-label="Adı Soyadı" aria-describedby="button-addon2">
								<div class="btn-group">
									<button class="btn btn-primary"
										onclick="btnAddStuffClick(document.getElementById('newFullName').value)"
										type="button">Personel Ekle</button>
									<button type="button"
										class="btn btn-primary dropdown-toggle dropdown-toggle-split borderradius"
										data-bs-toggle="dropdown" aria-expanded="false">
										<span class="visually-hidden">Toggle Dropdown</span>
									</button>
									<ul class="dropdown-menu bg-primary borderradius text-center">
										<li><input type="file" id="fileInput"
											class="form-control" onchange="fileInputEvent(event)"
											accept=".txt" hidden /></li>
										<li>
											<button type="button" id="fileButton"
												class="btn-primary bg-gr-dodgerblue-cadetblue borderradius"
												onclick="fileInput.click()">Dosyadan Yükle</button>
										</li>
										<li>
											<button type="button" id="memoryButton"
												class="btn-primary bg-gr-dodgerblue-cadetblue borderradius"
												onclick="pasteFromClipboard()">Hafızadan Yükle</button>
										</li>
									</ul>
								</div>
							</div>
							<div id="newPersonelNames"
								class="col-12 input-group borderradius"></div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="fixed-footer">
			<button type="button" class="btn btn-primary col-12 borderradius"
				onclick="getNameProject();getScheduleProject()">Kaydet ve
				Devam Et</button>
		</div>
	</div>

	<div id="divMain"
		class="bg-gr-dodgerblue-cadetblue borderradius pad-shadow">

		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<button class="btn btn-primary borderradius" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offCanvasMenu"
					aria-controls="offCanvasMenu">&lt;&lt;&lt;=== Buradan
					Başlayın...</button>
				<a class="navbar-brand" href="#">Nöbet Çizelgesi Hazırla</a>
				<button class="navbar-toggler bg-gr-violet" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Nöbet Çizelgesi Hazırla">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="#">Something else
										here</a></li>
							</ul></li>
						<li class="nav-item"><a class="nav-link disabled"
							aria-disabled="true">Disabled</a></li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>

		<form hidden>@Model.programManager</form>

		<div id="divRow" class="bg-gr-violet borderradius mrg0 pad-main">

			<div id="horizontal-accordion-container">
				<div id="divNames"
					class="card choice_mmx unset_mmx bg-gr-dodgerblue-cadetblue text-white mx-2 scroll-vert borderradius"
					style="position: relative; padding-bottom: 60px;">
					<div id="tblNames" class="table bg-dodgerblue-cadetblue"
						style="overflow-y: scroll; overflow-x: hidden;">
						<div id="tblNamesHeader"
							class="row borderradius justify-content-evenly align-items-center"></div>
						<div id="tblNamesBody"
							class="row borderradius justify-content-evenly align-items-center"></div>
					</div>

					<div class="row fixed-footer">
						<button type="button" class="btn btn-primary borderradius"
							onclick="Calistir()">ÇALIŞTIR</button>
					</div>
				</div>

				<div id="divSchedule"
					class="card choice_mmx unset_mmx bg-gr-dodgerblue-cadetblue text-white mx-2 scroll-vert borderradius">
					<div id="tblSchedule" class="bg-dodgerblue-cadetblue pad-main">
						<div id="tblScheduleHeader"
							class="row borderradius justify-content-evenly align-items-center"></div>
						<div id="tblScheduleBody"
							class="row borderradius justify-content-evenly align-items-center"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
